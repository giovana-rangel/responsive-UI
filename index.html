<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="styles.css">
		<link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
	</head>
	<body>
		<div class="container">
			<div class="forms-container">
				<div class="signin-signup">
					<form action="" class="sign-in-form">
						<h2 class="title">Sign in</h2>
						<!----- User ------>
						<div class="input-field">
							<i class='bx bxs-user'></i>
							<input type="text" name="" placeholder="Username">
						</div>
						<!----- Password ------>
						<div class="input-field">
							<i class='bx bxs-lock' ></i>
							<input type="password" name="" placeholder="Password">
						</div>
						<!----- Submit ------>
						<input type="Submit" value="Login" class="btn solid">
						<!----- Social ------>
						<p class="social-text">Or Sign in with social platforms</p>
						<div class="social-media">
							<a class="social-icon" href="#">
								<i class='bx bxl-facebook'></i>
							</a>
							<a class="social-icon" href="#">
								<i class='bx bxl-google'></i>
							</a>
							<a class="social-icon" href="#">
								<i class='bx bxl-linkedin'></i>
							</a>
						</div>
					</form>


					<form action="" class="sign-up-form">
						<h2 class="title">Sign up</h2>
						<!----- User ------>
						<div class="input-field">
							<i class='bx bxs-user'></i>
							<input type="text" name="" placeholder="Username">
						</div>
						<!----- Email ------>
						<div class="input-field">
							<i class='bx bxs-envelope'></i>
							<input type="text" name="" placeholder="Email">
						</div>
						<!----- Password ------>
						<div class="input-field">
							<i class='bx bxs-lock' ></i>
							<input type="password" name="" placeholder="Password">
						</div>
						<!----- Submit ------>
						<input type="Submit" value="Sign up" class="btn solid">
						<!----- Social ------>
						<p class="social-text">Or Sign up with social platforms</p>
						<div class="social-media">
							<a class="social-icon" href="#">
								<i class='bx bxl-facebook'></i>
							</a>
							<a class="social-icon" href="#">
								<i class='bx bxl-google'></i>
							</a>
							<a class="social-icon" href="#">
								<i class='bx bxl-linkedin'></i>
							</a>
						</div>
					</form>
				</div>
			</div>
			<div class="panels-container">
				<div class="panel left-panel">
					<div class="content">
						<h3>Exploring our services?</h3>
						<p>Start now and get hundreds of inspiring ideas</p>
						<button class="btn transparent" id="sign-up-btn">Sign up</button>
					</div>
					<img class="image" src="img/new.svg">
				</div>

				<div class="panel rigth-panel">
					<div class="content">
						<h3>Part of the team?</h3>
						<p>Let's start then</p>
						<button class="btn transparent" id="sign-in-btn">Sign in</button>
					</div>
					<img class="image" src="img/team.svg">
				</div>
			</div>
		</div>
	</body>
	<script src="app.js"></script>
</html>
